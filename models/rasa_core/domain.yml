%YAML 1.1
---
actions:
- action_weather
- utter_greet
- utter_ask_location
- utter_goodbye
config:
  store_entities_as_slots: true
entities:
- location
forms: []
intents:
- inform:
    use_entities: true
- greet:
    use_entities: true
- goodbye:
    use_entities: true
slots:
  location:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_ask_location:
  - text: In what location?
  utter_goodbye:
  - text: Talk to you later.
  - text: Bye bye :(
  utter_greet:
  - text: Hello! How can I help?
